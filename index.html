    <template id="projects-template">
        <section id="projects">
            <h2>Projects Gallery</h2>
            <container id="projects-container">
                <div class="project">
                    <img src="media/project1.webp" alt="Project 1">
                    <div class="project-desc">
                        <h3>Project 1</h3>
                        <p>Uptone is a consumer-media mobile startup being built for transforming monotonous content consumption into a fun and engaging experience. I have contributed to the implementation of the voice control part of the application. Utilizing
                            AWS Transcribe API, I used the EXPO native voice recordings to control the application interface.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="media/project2.webp" alt="Project 2">
                    <div class="project-desc">
                        <h3>Project 2</h3>
                        <p>This is a goal-sharing platform, users can register and create/share their goals libararies. I have used the MERN stack, and implemented authentication with express and JWT. This was my first big CRUD project, was particularly
                            inspiring for me.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="media/project3.webp" alt="Project 3">
                    <div class="project-desc">
                        <h3>Project 3</h3>
                        <p>This is a Web Search App to look up data on any stock. The running line at the bottom, scrapes the WallStreetBets subreddit, and provides the number of mentions and top comments for the current stock.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="media/project4.webp" alt="Project 4">
                    <div class="project-desc">
                        <h3>Project 4</h3>
                        <p>This is a Web App, that calculates daily caloric intake based on physical measurements. I have built it when I was very new to react, so I have learned a lot of functional component structure, and state management. Plus, fitnesswas
                            always a hobby of mine.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="media/project5.webp" alt="Project 5">
                    <div class="project-desc">
                        <h3>Project 5</h3>
                        <p>Huffman Compressor is a compression program that can take a large text file and securely compress it. I utilized an efficient algorithm for header composition which more than double the speed of compression.</p>
                    </div>
                </div>
            </container>
        </section>
